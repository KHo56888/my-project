<!DOCTYPE html>
<html lang="en">>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
  <title>Weather App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
 
    <div class="container">
        <div class="weather-app-wrapper" >
            <div class="weather-app p-3 mb-1 bg-white text-dark">
        <form id="search-form" class="mb-3" >
      <div class="row">
          <div class="col-6">
          <input  
                  type="search" 
                  placeholder="Check the weather in your city"
                  autofocus="on"
                  autocomplete="on" 
                  id="city-input" 
                  class="form-control shadow-sm" 
                  />
      </div>
        <div class="col-3">
          <input  id="submit-button"
                  type="submit" 
                  value="Search"
                  class="form-control btn btn-secondary shadow-sm w-100"
                   />
                  </div>
        <span class="col-3">
            <button 
                  id="current-location-button"
                  type="submit" 
                  value="Search"
                  class="btn btn-warning w-100"
                  >
                  Current</button>
                  </div>
    <br>
  </form>
  <br>
  <div class="overview">
      <div class="row align-items-start">
             <div class="col-3">
          <h4 id="city"></h4>
          <span class="temperature" id="temperature"></span
            ><span class="units"
            ><a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a></span
          >
        </div>
          
        <div class="col">
            <img src="images/partly_cloudy.png" alt="Cloudy" id="icon" class="float-left"  />
          </div>
          <div class="col">
            <ul>
                <li><span id="date"></span></li>
                <li id="description"></li>
              </ul>
          </div>
          <div class="col">
          <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
  
          <small>
            <a
              href="https://github.com/KHo56888/Shecodes.git"
              target="_blank"
              >Open-source code</a
            >
            by K Holder
          </small>
        </div>
      </div>
    </div>
      <script src="index.js"></script>
</body>
</html>
